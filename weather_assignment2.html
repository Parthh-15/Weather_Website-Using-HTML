<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Widget</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
    }

    .widget {
      width: 260px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      text-align: center;
    }

    .widget h3 {
      margin-bottom: 10px;
    }

    #temperature {
      font-size: 24px;
      margin-top: 15px;
      color: #2196f3;
    }

    button {
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="widget">
    <h3>ğŸŒ¤ Weather Widget</h3>
    <p>City: ğŸ™ï¸Navi Mumbai</p>
    <button onclick="loadWeather()">Show Temperature</button>
    <div id="temperature">--</div>
  </div>

  <script>
    function loadWeather() {
      fetch(
        "https://api.open-meteo.com/v1/forecast?latitude=28.61&longitude=77.20&current_weather=true"
      )
        .then(response => response.json())
        .then(data => {
          document.getElementById("temperature").innerText =
            data.current_weather.temperature + " Â°C";
        })
        .catch(() => {
          document.getElementById("temperature").innerText =
            "Error loading data";
        });
    }
  </script>

</body>
</html>
